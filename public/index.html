<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Live Chat by Vinny</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Live Chat by Vinny</h1>
			</header>
			<main class="join-main">
				<form action="/auth">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter your username..." value="Vinny" required/>
					</div>
					<div class="form-control">
						<label for="username">Password</label>
						<input type="password" name="password" id="password" placeholder="Enter your password..." value="qwerty123" required/>
					</div>
					<div class="form-control">
						<label for="room">Channel</label>
						<select name="room" id="room">
							<option value="News">News</option>
							<option value="COVID-19">COVID-19</option>
							<option value="nodeJS">nodeJS</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Channel</button>

					<!-- Centered Text -->
					<p class="text-center mt-4">Don't have an account? <a href="/register">Sign Up</a></p>

				</form>
			</main>
		</div>
	</body>
</html>
